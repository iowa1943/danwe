<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>능력단위평가</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<style>
      h1{text-align: center; font-size: 60px;line-height: 3;}
        .btn_wrap{margin:0 auto;width: 600px; margin: 0% auto 10px; text-align: right;}
        
        table{width: 600px; margin: 0% auto; border: 2px solid #000;border-collapse: collapse;}
        tr{width: 100%; line-height: 1.3;}
        th{background: #b3c3e5; width: calc( 100%/8 );border: 1px solid #000;}
        td{text-align: center;border: 1px solid #000;}
</style>
<body>

    <div id="app">
    <h1>대우학교 1학년 성적표</h1>
    <div class="btn_wrap">
    <button type="button" class="btn" @click="pushData()">데이터 추가</button>
    <button type="button" class="btn"  @click="popData()">데이터 삭제</button>
</div>

    <table>
        <tr>
            <th>출석번호</th>
            <th>이름</th>
            <th>성별</th>
            <th>국어</th>
            <th>국사</th>
            <th>수학</th>
            <th>영어</th>
            <th>화학</th>
        </tr>

        <tr  v-for="(item,index) in jobs" v-bind:key="index">
         <td> {{item.tit}}</td>
         <td>{{item.name}}</td>
         <td>{{item.gender}}</td>
         <td>{{item.kor}}</td>
         <td>{{item.his}}</td>
         <td>{{item.math}}</td>
         <td>{{item.eng}}</td>
         <td>{{item.hwa}}</td>
        </tr>

    </table>

</div>
    <script>

        var vm = new Vue({
            el:'#app',
            data:{
                jobs:[
                    {tit:1, name:"이인포",gender:"남자",kor:98,his:85,math:100,eng:75,hwa:70},
                    {tit:2, name:"손포아",gender:"남자",kor:100,his:98,math:60,eng:55,hwa:50},
                    {tit:3, name:"김모포",gender:"남자",kor:100,his:91,math:95,eng:54,hwa:55},
                    {tit:4, name:"김아아",gender:"여자",kor:95,his:94,math:94,eng:89,hwa:56},
                    {tit:5, name:"인포모",gender:"여자",kor:99,his:88,math:93,eng:97,hwa:54},
                    {tit:6, name:"인포아",gender:"남자",kor:96,his:84,math:95,eng:95,hwa:53},
                    {tit:7, name:"모아인",gender:"여자",kor:99,his:90,math:98,eng:70,hwa:52},
                    {tit:8, name:"정포모",gender:"여자",kor:99,his:93,math:97,eng:88,hwa:78},
                    {tit:9, name:"이포모",gender:"남자",kor:83,his:85,math:82,eng:83,hwa:84}
                ]
            },
    
            methods:{
                // 함수이름(){}
                pushData(){
                    // 해당 엘레먼트.데이터리스트.밀어넣기
                    this.jobs.push({tit:1, name:"이인포",gender:"남자",kor:98,his:85,math:100,eng:75,hwa:70});
                },
                popData(){
                    this.jobs.pop()
    
                }
            }
        });
    </script>
</body>


</html>
